<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Permanent+Marker&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>The Last of Legolas</title>
</head>

<body>
    
<!-- PANTALLA DE INICIO -->
 <div id="start-screen" class="container">   
    <h1>Last of Legolas</h1>
    <button id="start-button">Empezar Partida</button>
 </div>
    

<!-- PANTALLA DE JUEGO -->

 <div id="game-screen" class="container">
    <!-- Los distintos elementos como vida, tiempo y demás deberían de ir aquí, dentro del game-screen pero fuera del game-box-->
    <div id="tiempo-transcurrido">Tiempo Transcurrido: <span>00:00</span></div>
     <div id="game-box">
        <!-- La pantalla de juego donde iniciará nuestro juego, moveremos a nuestro jugador y aparecerán los enemigos-->
     </div>
 </div>


<!-- PANTALLA FINAL -->
 <div id="game-over-screen" class="container">
    <h1>GAME OVER</h1>
    <div id="mejor-puntuacion"></div>
    <div id="orcos-eliminados"></div>
    <!-- La pantalla final donde se mostrará el tiempo conseguido-->
     <button id="restart-button">Empezar Nueva Partida</button>
 </div>


 <script src="js/main.js"></script>  
 <script src="js/legolas.js"></script>  
 <script src="js/enemigo.js"></script> 
 <script src="js/disparo.js"></script> 
  
</body>
</html>
